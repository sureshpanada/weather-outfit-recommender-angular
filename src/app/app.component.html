<div class="container" [ngClass]="theme">
  <div class="theme-toggle" style="text-align:right; margin-bottom:12px;">
    <button (click)="toggleTheme()">
      {{ theme === 'light' ? '🌙 Dark Mode' : '☀️ Light Mode' }}
    </button>
  </div>
  <h1>Weather-Based Outfit Recommender</h1>
  <app-search-bar (citySelected)="onCitySuggestionSelected($event)"></app-search-bar>

  <div class="row" *ngIf="weatherData">
    <app-weather-display [data]="weatherData"></app-weather-display>
    <app-outfit-suggestion 
      [temperature]="(weatherData.main.temp - 273.15)"
      [condition]="weatherData.weather[0].main"
      [wind]="weatherData.wind.speed"
      [humidity]="weatherData.main.humidity">
    </app-outfit-suggestion>
  </div>

  <app-history-list [history]="history" (citySelect)="onHistoryCitySelected($event)"></app-history-list>
</div>
